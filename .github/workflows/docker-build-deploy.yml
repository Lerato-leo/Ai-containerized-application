name: Docker Build & Deploy to Kubernetes

# Trigger on push to main branch or manual trigger
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    workflow_dispatch: # Allow manual trigger

jobs:
    # Job 1: Build and test the application
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"

            - name: Install backend dependencies
              run: npm install

            - name: Install frontend dependencies
              run: cd frontend && npm install && cd ..

            - name: Run linting (if available)
              run: npm run lint 2>/dev/null || echo "No lint script defined"

            - name: Build frontend
              run: cd frontend && npm run build && cd ..

    # Job 2: Build backend Docker image
    build-backend-image:
        needs: build-and-test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Log in to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and push backend image
              uses: docker/build-push-action@v4
              with:
                  context: .
                  file: ./Dockerfile.backend
                  push: true
                  tags: |
                      ${{ secrets.DOCKER_USERNAME }}/ai-finance-backend:latest
                      ${{ secrets.DOCKER_USERNAME }}/ai-finance-backend:v1.0

    # Job 3: Build frontend Docker image
    build-frontend-image:
        needs: build-and-test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Log in to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and push frontend image
              uses: docker/build-push-action@v4
              with:
                  context: .
                  file: ./Dockerfile.frontend
                  push: true
                  tags: |
                      ${{ secrets.DOCKER_USERNAME }}/ai-finance-frontend:latest
                      ${{ secrets.DOCKER_USERNAME }}/ai-finance-frontend:v1.0

    # Job 4: Deploy to Kubernetes (optional - requires kubeconfig secret)
    deploy-kubernetes:
        needs: [build-backend-image, build-frontend-image]
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up kubectl
              uses: azure/setup-kubectl@v3
              with:
                  version: "v1.28.0"

            - name: Create kubeconfig
              run: |
                  mkdir -p $HOME/.kube
                  echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
                  chmod 600 $HOME/.kube/config
              if: secrets.KUBE_CONFIG != ''

            - name: Update k8s manifest with new image tags
              run: |
                  sed -i 's|${{ secrets.DOCKER_USERNAME }}/ai-finance-backend:.*|${{ secrets.DOCKER_USERNAME }}/ai-finance-backend:latest|g' k8s-manifest.yaml
                  sed -i 's|${{ secrets.DOCKER_USERNAME }}/ai-finance-frontend:.*|${{ secrets.DOCKER_USERNAME }}/ai-finance-frontend:latest|g' k8s-manifest.yaml

            - name: Deploy to Kubernetes
              run: kubectl apply -f k8s-manifest.yaml
              if: secrets.KUBE_CONFIG != ''

            - name: Check deployment status
              run: |
                  kubectl rollout status deployment/ai-finance-backend -n ai-finance --timeout=5m || true
                  kubectl rollout status deployment/ai-finance-frontend -n ai-finance --timeout=5m || true
              if: secrets.KUBE_CONFIG != ''

    # Job 5: Notify deployment status
    notify:
        needs: [build-backend-image, build-frontend-image]
        runs-on: ubuntu-latest
        if: always()

        steps:
            - name: Check build status
              run: |
                  if [ "${{ needs.build-backend-image.result }}" == "success" ] && [ "${{ needs.build-frontend-image.result }}" == "success" ]; then
                    echo "✅ Pipeline completed successfully!"
                    echo "✅ Backend image: ${{ secrets.DOCKER_USERNAME }}/ai-finance-backend:latest"
                    echo "✅ Frontend image: ${{ secrets.DOCKER_USERNAME }}/ai-finance-frontend:latest"
                    exit 0
                  else
                    echo "❌ Pipeline failed"
                    exit 1
                  fi
